    <div class="basket">

<script>
    'use strict';

    let objBasket =  [{name:'Монитор', price:20000, count: 2}, {name:'Системный блок', price:55000, count: 1},{name:'мышка', price:300, count: 1}];
    // let objBasket =  [];
function countBasketPrice(obj){
    let sum = 0
    let countGoods = 0
    for (let i = 0; i <obj.length; i++) {
        sum += obj[i].price * obj[i].count;
        countGoods +=  obj[i].count
    }return 'Сумма товаров в корзине: ' + sum + ' Количество товара: ' + countGoods;
}



function backetCheck(obj){
    var basket = document.querySelector('.basket');
    if (obj.length === 0)
        return basket.innerHTML = 'Корзина пуста';
    else
        return basket.innerHTML = countBasketPrice(obj);
}

backetCheck(objBasket);




</script>
